<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: end;
            background-color: #444;
            padding: 10px;
           
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
           
            
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #loginForm {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required> <br>

            <button type="button" onclick="login()">Login</button>
        </form>
    </section>

    <section>
        <h2>Website Content</h2>
        <p>This is the content of your website. Add more paragraphs, images, and other elements as needed.</p>
    </section>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script>
        function login() {

            alert('Login functionality will be implemented here.');
        }
    </script>

</body>

</html>
